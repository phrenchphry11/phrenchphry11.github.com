---
layout: layout
title: Holly French
---



<h2>Latest entries</h2>
{% for post in site.posts limit:4 %}
<h3>
    <a href="{{ post.url }}">{{ post.title }}</a>
</h3>
<span>{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</span>
<p>
    {{ post.excerpt }}
</p>
{% endfor %}
