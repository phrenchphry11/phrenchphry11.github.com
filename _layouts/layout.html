	<div class="container">
	<body>
	  <img id="banner" src="/images/banner.jpg" />
<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px"><a href="/" style="text-decoration: none">Post Facto </a></h1>
			<h5>The Blog That Should Have Happened Four
	Months Ago</h5>
			<hr />
		</div>
	  
    
    <section>
      {{ content }}
	  
   {% if page.comments %} 

	  <div id="disqus_thread"></div>
	  <script type="text/javascript">
	  var disqus_shortname = 'postfacto'; // required: replace example with your forum shortname
	  //var disqus_developer = 1; // This turns developer mode on

	  (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
	  </script>
	  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	  <a href="http://disqus.com" class="dsq-brlink">blog comments
        powered by <span class="logo-disqus">Disqus</span></a>
	  {% endif %}

</section>

	  
  </body>
